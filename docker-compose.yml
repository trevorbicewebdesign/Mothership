version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: joomla
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  joomla:
    image: joomla:5.0-php8.2-apache
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      JOOMLA_DB_HOST: db
      JOOMLA_DB_USER: root
      JOOMLA_DB_PASSWORD: root
      JOOMLA_DB_NAME: joomla
    volumes:
      - ./src:/var/www/html/administrator/components/com_mothership
      - ./src:/var/www/html/components/com_mothership

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - joomla
    volumes:
      - .:/app
    working_dir: /app
    command: vendor/bin/codecept run acceptance

volumes:
  db_data:
