name: Run Mothership Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Start Docker Services
        run: docker compose up -d --build

      - name: Wait for Database to be ready
        run: |
          echo "Waiting for Database..."
          until docker compose exec db mysqladmin ping -h"localhost" --silent; do
            echo "Still waiting for MySQL server to start..."
            sleep 5
          done
          echo "MySQL server is up."
      
          echo "Waiting for Joomla Database..."
          until docker compose exec db mysql -uroot -proot -e "USE local"; do
            echo "Still waiting for joomla database to be ready..."
            sleep 5
          done
          echo "Joomla Database is ready."

      - name: Copy default configuration.php
        run: |
          docker compose exec joomla sh -c "cp /var/www/html/installation/configuration.php-dist /var/www/html/configuration.php"
      
      - name: Install Joomla
        run: |
            docker compose exec joomla sh -c "php /var/www/html/cli/joomla.php site:install \
            --db-user root \
            --db-pass root \
            --db-name joomla \
            --db-host db \
            --admin-user admin \
            --admin-pass admin123 \
            --admin-email admin@example.com \
            --site-name 'Mothership Test Site'"

      - name: Wait for Joomla Web to be ready
        run: |
          echo "Waiting for Joomla Web..."
          until curl --fail --silent --output /dev/null http://localhost:8080; do
            echo "Still waiting for Joomla Web..."
            sleep 5
          done
          echo "Joomla Web is ready."

      - name: Install Mothership via CLI
        run: |
            docker compose exec joomla sh -c 'chmod +x /var/www/html/cli/joomla.php && php /var/www/html/cli/joomla.php extension:install /var/www/html/tmp/mothership'

      - name: Run Codeception Acceptance Tests
        run: |  
            docker compose exec --user root joomla sh -c "/root/.composer/vendor/bin/codecept run acceptance -d -f"

      - name: Teardown
        if: always()
        run: docker compose down -v
